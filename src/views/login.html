<div class="login-container clearfix">
  <div class="login-pic-box fl">
    <div class="login-line"></div>
    <img src="../images/login.png" alt="">
    <div class="login-line"></div>
  </div>
  <div class="login-form fl clearfix">
    <div class="sys-name">小微机器人</div>
    <h2 class="sys-page-name">后台登录</h2>
    <div class="mgt20">
      <div class="login-tabs">
        <!--<span>短信验证登录</span>-->
        <span class="active">账号密码登录</span>
      </div>
      <ul class="login-input-list">
        <li class="login-input">
          <i class="iconfont icon-users left-icon"></i>
          <input class="login-int" type="text" rule="loginForm.username" v-model="loginForm.username" placeholder="请输入用户名/手机号">
        </li>
        <li class="login-input">
          <i class="iconfont icon-lock left-icon"></i>
          <input class="login-int" v-model="loginForm.password" type="password" placeholder="请输入密码">
        </li>
      </ul>
      <div class="login-other clearfix">
        <!--<Checkbox v-model="rememberPwd">记住密码</Checkbox>-->
        <!--<Checkbox v-model="autoLogin">自动登录</Checkbox>-->
        <el-checkbox v-model="rememberPwd" :true-label="1" :false-label="0">记住密码</el-checkbox>
        <!--<el-checkbox v-model="autoLogin" :true-label="1" :false-label="0">自动登录</el-checkbox>-->
      </div>
      <div class="mgt20">
        <el-button style="width:100%;" :disabled="ui.isAjax" type="primary" @click="handleSubmit">登录</el-button>
      </div>
    </div>
  </div>
</div>
