<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>二级笔译倒计时</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.4.css">
	<link href="css/style2.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery.lwtCountdown-1.0.js"></script>
</head>
<body>
	<script color="0,255,255" opacity="1" count="200" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
	
	<div class="header">
		<h1>Coming Soon</h1>
	</div>
	<!--/header-->
	<div class="container">
		<div class="timer-box">
			<h5>CATTI is coming soon. Review well for the exam</h5>
			<div id="countdown">
				<div class="dash weeks_dash">
					<span class="dash_title">周</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
				<div class="dash days_dash">
					<span class="dash_title">天</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>

				<div class="dash hours_dash">
					<span class="dash_title">小时</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>

				<div class="dash minutes_dash">
					<span class="dash_title">分</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>

				<div class="dash seconds_dash">
					<span class="dash_title">秒</span>
					<div class="digit">0</div>
					<div class="digit">0</div>
				</div>
			</div>
			<!-- end of countdown -->
		</div>
		<!--/timer-box-->
	</div>
	<!--/container-->

	<!-- start of the javascript code that handles the countdown -->
	<script language="javascript" type="text/javascript">
		jQuery(document).ready(function () {
			$('#countdown').countDown({
				targetDate: {
					'day': 3,
					'month': 11,
					'year': 2018,
					'hour': 9,
					'min': 30,
					'sec': 0
				}
			});
			$('#email_field').focus(email_focus).blur(email_blur);
			$('#subscribe_form').bind('submit', function () { return false; });
		}); 
	</script>
</body>

</html>
