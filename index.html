	// 百度地图API功能
	function G(id) {
		return document.getElementById(id)
	}

	let map = new BMap.Map("l-map")
	let geolocation = new BMap.Geolocation()
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
      let point = new BMap.Point(r.point.lng,r.point.lat)
	    map.centerAndZoom(point,12)
			map.panTo(r.point)
		}
		else {
			alert('failed'+this.getStatus())
		}        
	},{enableHighAccuracy: true})

	let ac = new BMap.Autocomplete(
		{"input" : "suggestId"
		,"location" : map
	})

	ac.addEventListener("onhighlight", function(e) { 
	let str = ""
		let _value = e.fromitem.value
		let value = ""
		if (e.fromitem.index > -1) {
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business
		}    
		str = "FromItem<br />index = " + e.fromitem.index + "<br />value = " + value
		
		value = ""
		if (e.toitem.index > -1) {
			_value = e.toitem.value
			value = _value.province +  _value.city +  _value.district +  _value.street +  _value.business
		}    
		str += "<br />ToItem<br />index = " + e.toitem.index + "<br />value = " + value
		G("searchResultPanel").innerHTML = str
	})

	let myValue
	ac.addEventListener("onconfirm", function(e) {    //鼠标点击下拉列表后的事件
	let _value = e.item.value

	myValue = _value.province +  _value.city +  _value.district +  _value.street +  _value.business
		G("searchResultPanel").innerHTML ="onconfirm<br />index = " + e.item.index + "<br />myValue = " + myValue
		let area = {
			province:_value.province,
			city:_value.city,
			district:_value.district
		}

		G('suggestId').blur()
		setPlace(area)
	})

	function setPlace(area){
		function myFun(){
			let {point,title,address,province,city,district} = {
				...local.getResults().getPoi(0),
				...area
			}

			map.centerAndZoom(point, 18)
			map.enableScrollWheelZoom()
			map.clearOverlays()    //清除地图上所有覆盖物 

			let marker = new BMap.Marker(point)  // 创建标注
			map.addOverlay(marker)
			marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
			let opts = {
					width : 100,     // 信息窗口宽度
					height: 50,     // 信息窗口高度
					title, // 信息窗口标题
					enableMessage:false
			}
			let infoWindow = new BMap.InfoWindow(`地址:${address}`, opts)  // 创建信息窗口对象 
			map.openInfoWindow(infoWindow,point) //开启信息窗口

	function drawLine(arr){
		let list = arr.map(i=>new BMap.Point(i.alt,i.lon))
		let polygon = new BMap.Polygon(list, {strokeColor:'rgb(30,110,30)', strokeWeight:2, strokeOpacity:0.5});  //创建多边形
		map.addOverlay(polygon);

		let obj = arr.reduce((t,c)=>{
			t.alt.push(c.alt)
			t.lon.push(c.lon)
			return t
			},{alt:[],lon:[]})

		let formatObj = {
				alt:Array.from(new Set(obj.alt)),
				lon:Array.from(new Set(obj.lon))
		}
		let averageAlt = (formatObj.alt[length-1] + formatObj.alt[0])/2
		let averageLon = (formatObj.lon[length-1] + formatObj.lon[0])/2
	  return {averageAlt,averageLon}
	} 

	addressList.map(item=>{
		let {averageAlt,averageLon} = drawLine(item.lists)
		let tagMarkerIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png", new BMap.Size(23, 25), {
        imageOffset: new BMap.Size(0, 0 - 13 * 25) // 设置图片偏移  
    })
		let marker1 = new BMap.Marker(new BMap.Point(averageAlt, averageLon),{ icon: tagMarkerIcon });
    let label1 = new BMap.Label(item.name, { offset: new BMap.Size(40, -60) });
		label1.setStyle({
        color: "#555",
        fontSize: "12px",
        backgroundColor: "#eee",
        border: "1px solid #ccc",
				borderRadius:'2px'
    });
    marker1.setLabel(label1);
		map.addOverlay(marker1);
	})

	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});

			


			// let count = rs.boundaries.length //行政区域的点有多少个
			// if (count === 0) {

			// 	map.addOverlay(ply)  //添加覆盖物
			// 	pointArray = pointArray.concat(ply.getPath())
			// }    
			// 	map.setViewport(pointArray)    //调整视野  
		  // })  
		}
			let local = new BMap.LocalSearch(map, { //智能搜索
				onSearchComplete: myFun
			})
		local.search(myValue)
	}
